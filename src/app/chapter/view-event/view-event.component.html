<div class="banner" *gdgInBrowser="true"></div>

<div class="banner">
  <agm-map
    *gdgInBrowser
    gestureHandling="cooperative"
    [latitude]="event?.venue?.lat || 0"
    [longitude]="event?.venue?.lon || 0"
    [zoom]="16"
    [zoomControl]="false"
    [streetViewControl]="false"
  >
    <agm-marker
      *ngIf="event?.venue"
      [latitude]="event?.venue?.lat || 0"
      [longitude]="event?.venue?.lon || 0"
      [title]="event?.venue?.name"
    >
      <agm-info-window>
        {{ event?.venue?.name }} @ {{ event?.venue?.address_1 }}
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
<div class="container over-banner more-sm">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ event?.name || 'Upcoming Event' }}</mat-card-title>
          <a mat-card-subtitle [routerLink]="['/', 'chapter', chapter]">
            {{ event?.group?.name || chapter }}
          </a>
        </mat-card-header>
        <mat-card-content>
          <div [innerHTML]="event?.description"></div>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button target="_blank" [href]="event?.link" rel="noopener">
            REGISTER
          </a>

          <a mat-button target="_blank" [href]="event?.venue | mapsLink" rel="noopener">
            DIRECTIONS
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
