<div class="container">
  <div class="row">
    <div *ngFor="let chapter of chapters; trackBy: trackByFn" class="col-6 col-md-4 col-xl-2 card-container">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="gdg-header-image"></div>
          <mat-card-title>{{ chapter.name }}</mat-card-title>
          <mat-card-subtitle>{{ chapter.city }}, {{ chapter.country }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <a mat-button [routerLink]="['/', 'chapter', chapter.$key]">VIEW CHAPTER</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
